<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
    <div class="user-picto"></div>
  </header>
  <main>
    <div class="todo_container">
      <div class="input_grp">
        <input class="newTask" id="newTaskName" type="text" placeholder="Nouvelle tâche..." />
        <input class="newTask" id="newTaskDate" type="date" />
        <select class="newTask" id="newTaskType">
          <option value="simple">Simple</option>
          <option value="appoitment">Appointment</option>
        </select>
        <button class="addNewTask" id="newTaskValidate">Valider</button>
      </div>

      <ul class="taskList" id="taskList"></ul>
    </div>
    <div id="login" class="login">
      <div class="login-content">
        <h2>Connexion</h2>
        <form id="loginForm">
          <div class="form-grp">
            <label for="userName">Nom</label>
            <input type="text" id="userName" required placeholder="Votre nom">
          </div>
          <div class="form-grp">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" required placeholder="Votre Email">
          </div>
          <div class="buttons">
            <button type="button" id="cancel" class="scd-btn">Annuler</button>
            <button type="submit" class="primary-btn">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
    <footer>Réalisé par Killian Mahut</footer>
  </main>

  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
